<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hold up…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
      .wrap { display: flex; align-items: center; justify-content: center; height: 100%; }
      .card { max-width: 520px; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.12); }
      h1 { margin: 0 0 8px; font-size: 1.4rem; }
      p { margin: 6px 0; line-height: 1.45; }
      .counter { font-size: 2.2rem; font-weight: 700; margin: 12px 0 8px; }
      button { font-size: 1rem; padding: 10px 16px; border-radius: 10px; border: 0; cursor: not-allowed; opacity: .6; }
      button.ready { cursor: pointer; opacity: 1; }
      .small { color: #666; font-size: .9rem; }
      .link { color: #0b57d0; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Pause before Shorts</h1>
        <p class="small">Original URL:</p>
        <p id="origin" class="small"></p>
        <div class="counter" id="count">—</div>
        <p class="small">You set this delay in <a class="link" href="chrome://extensions/?options=">Options</a>.</p>
        <button id="go">Continue</button>
        <p class="small"><a id="openAnyway" class="link" href="#">Open now</a> (disabled until timer ends)</p>
      </div>
    </div>
    <script src="delay.js"></script>
  </body>
</html>
